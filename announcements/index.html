<mjml>
  <mj-body>
    <mj-section>
      <mj-column>
        <mj-image width="100px" v-if="message[0] && message[0].images.url" src="messages[0].images.url"></mj-image>
        <mj-text >{{messages[0].title}}</mj-text>
        <mj-text>{{messages[0].summary}}</mj-text>
      </mj-column>
    </mj-section>
       <mj-section background-color="#f0f0f0">
        <mj-column>
          <mj-text  v-for="message in messages.slice(1)">
            <a :href="`${organization.website}/announcements/${message.slug}`" >{{message.title}}</a>
            
          </mj-text>
          <mj-text>
            {{message.summary}}
            <mj-button v-if="message.links && message.links.find(l => l.type === 'Call to Action')" :href="message.links.find(l => l.type === 'Call to Action').title" >message.links.find(l => l.type === 'Call to Action').title</mj-button>
          </mj-text>
        </mj-column>
      </mj-section>
  </mj-body>
</mjml>
